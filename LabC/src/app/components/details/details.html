<div *ngIf="person; else nf">
  <h2>{{ person.firstName }} {{ person.familyName }}</h2>
  <p>Age: {{ person.age }}</p>

  <h3>Address</h3>
  <p>City: {{ person.address.city }}</p>
  <p>Street: {{ person.address.street }}</p>
  <p>Mail code: {{ person.address.postCode }}</p>
</div>

<ng-template #nf>
  <p>Not found</p>
</ng-template>
