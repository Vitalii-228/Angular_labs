<div *ngIf="person; else nf">
  <h2> <strong>Name:</strong>{{person.firstName }} <br></h2>
  <h2> <strong>Prename:</strong>{{ person.familyName }}</h2>
  <p>Age: {{ person.age }}</p>

  <h3>Address</h3>
  <p>City: {{ person.city }}</p>
  <p>Street: {{ person.street }}</p>
  <p>Mail code: {{ person.postCode }}</p>
</div>

<ng-template #nf>
  <p>Not found</p>
</ng-template>
